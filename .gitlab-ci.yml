before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$ID_RSA")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

deploy_prod:
  type: deploy
  environment:
    name: production
    url: https://sqrt.mitre.org
  script:
    - ssh $SERVER_USER@$SERVER_IP "cd var/components/ && git pull && docker-compose up --build -d && exit"
  only:
    - master

